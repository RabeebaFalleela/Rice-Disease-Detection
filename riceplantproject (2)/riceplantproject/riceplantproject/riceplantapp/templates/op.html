
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Leaf Diagnosis Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            color: #2d3436;
            margin-bottom: 10px;
        }

        .result-badge {
            text-align: center;
            margin-bottom: 30px;
        }

        .disease-name {
            display: inline-block;
            background-color: #e74c3c;
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Side-by-Side Image Layout */
        .image-comparison {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .image-card {
            flex: 1;
            min-width: 300px;
            text-align: center;
        }

        .image-card img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
        }

        .image-card h3 {
            margin-bottom: 10px;
            color: #636e72;
        }

        .heatmap-border {
            border: 4px solid #fab1a0 !important; /* Distinct border for heatmap */
        }

        .btn-retry {
            display: block;
            width: 200px;
            margin: 40px auto 0;
            text-align: center;
            background-color: #00b894;
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 5px;
            font-weight: bold;
        }

        .no-data {
            text-align: center;
            color: #999;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Diagnostic Report</h1>

    <div class="result-badge">
        {% if detected_diseases %}
            <div class="disease-name">{{ detected_diseases }}</div>
        {% else %}
            <p class="no-data">No diseases detected or analysis failed.</p>
        {% endif %}
    </div>

    <div class="image-comparison">
        {% if uploaded_image %}
        <div class="image-card">
            <h3>Original Image</h3>
            <img src="{{ uploaded_image.image.url }}" alt="Uploaded Image">
        </div>
        {% endif %}

        {% if heatmap_image %}
        <div class="image-card">
            <h3>Heatmap</h3>
            <img src="{{ heatmap_image }}" alt="Heatmap Analysis" class="heatmap-border">
        </div>
        {% endif %}
    </div>

    <a href="{% url 'process_image' %}" class="btn-retry">Analyze New Leaf</a>
</div>

</body>
</html>
