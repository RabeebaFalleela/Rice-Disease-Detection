<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Image</title>
<style>
body {
    background: rgb(5, 4, 38);
    background: linear-gradient(90deg, rgba(5, 4, 38, 1) 0%, rgba(73, 93, 65, 1) 0%, rgba(2, 0, 36, 1) 0%, rgba(0, 36, 1, 1) 0%, rgba(34, 46, 55, 1) 0%, rgba(13, 15, 43, 1) 0%, rgba(34, 34, 29, 1) 0%, rgba(35, 36, 24, 1) 0%, rgba(55, 60, 19, 1) 0%, rgba(22, 79, 52, 1) 30%, rgba(108, 157, 99, 1) 100%);
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    /* Add more body styles as needed */
}

.service_section {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh; /* Increase the height of the form container */
}

form {
    max-width: 400px;
    width: 100%; /* Increase the width of the form container */
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #0b0101;
    border-radius: 5px;
    background-color: white;
    height: 70%; /* Adjust the height of the form */
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    text-align: center;
}

.center h1 {
    text-align: center;
}

input[type="file"] {
    display: block;
    margin: 0 auto;
    width: 80%; /* Adjust the width of the file input */
    padding: 10px;
    border: 1px solid #120a03;
    border-radius: 5px;
}

input[type="submit"] {
    display: block;
    margin: 0 auto;
    padding: 10px 20px;
    background-color: #4caf9e;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
</style>
</head>
<body>
<section class="service_section layout_padding">
  <div class="container">
    <div class="heading_container heading_center">
      <form method="post" enctype="multipart/form-data">
        <h1>Upload Image</h1> <!-- Added title -->
        {% csrf_token %}
        <input type="file" name="image" id="image" required><br><br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</section>
</body>
</html>
